title: Conference Deadlines
permalink: /conference-deadlines/

<h2>Conference Deadlines</h2>

<div>
  Category:
  {% assign cats = site.data.deadlines | map: "category" | uniq | sort %}

  <select id="category-select">
    <option value="all">All</option>
    {% for cat in cats %}
      <option value="{{ cat }}">{{ cat }}</option>
    {% endfor %}
  </select>

  <!-- <button onclick="toggleDarkMode()">Toggle Dark Mode</button> -->
  <!-- <button onclick="downloadJSON()">Download JSON</button> -->
</div>

<table id="deadline-table">
  <thead>
    <tr>
      <th>Conference</th>
      <th>Deadline</th>
      <th>Countdown</th>
    </tr>
  </thead>
  <tbody id="deadline-body">
    <!-- Will be filled by JavaScript -->
  </tbody>
</table>

<!-- jQuery first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  const conferences = {{ site.data.deadlines | jsonify }};
</script>

<script src="{{ '/assets/js/deadlines.js' | relative_url }}"></script>


<script>
  $(document).ready(function () {
    setupConferenceFilter(conferences);
  });
</script>


<link rel="stylesheet" href="{{ '/assets/css/deadlines.css' | relative_url }}">
