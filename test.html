<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standalone Conference Filter</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<h1>Conference Deadlines</h1>

<select id="category-select">
  <option value="all">All</option>
  <option value="ML">ML</option>
  <option value="NLP">NLP</option>
</select>

<table id="deadline-table" border="1">
  <thead>
    <tr>
      <th>Conference</th>
      <th>Deadline</th>
      <th>Countdown</th>
    </tr>
  </thead>
  <tbody id="deadline-body">
    <!-- Will be filled by JavaScript -->
  </tbody>
</table>

<script>
  const conferences = [
    {
      name: "NeurIPS 2025",
      deadline: "2025-05-15T23:59:00Z",
      category: "ML",
      icon: "ü§ñ",
      website: "https://neurips.cc"
    },
    {
      name: "ICLR 2026",
      deadline: "2025-09-28T23:59:00Z",
      category: "ML",
      icon: "ü§ñ",
      website: "https://iclr.cc"
    },
    {
      name: "ICML 2026",
      deadline: "2025-10-12T23:59:00Z",
      category: "ML",
      icon: "ü§ñ",
      website: "https://icml.cc"
    },
    {
      name: "ACL 2025",
      deadline: "2025-04-01T23:59:00Z",
      category: "NLP",
      icon: "üó£Ô∏è",
      website: "https://aclweb.org"
    }
  ];

  function getCountdown(deadline) {
    const now = new Date();
    const end = new Date(deadline);
    const diff = end - now;
    if (diff <= 0) return "Expired";

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    return `${days} day(s) left`;
  }

  function renderTable(data) {
    const $body = $('#deadline-body').empty();
    data.forEach(conf => {
      const countdown = getCountdown(conf.deadline);
      const row = `
        <tr data-category="${conf.category}">
          <td>${conf.icon} <a href="${conf.website}" target="_blank">${conf.name}</a></td>
          <td>${conf.deadline.split('T')[0]}</td>
          <td>${countdown}</td>
        </tr>
      `;
      $body.append(row);
    });
  }

  $(document).ready(function () {
    renderTable(conferences);

    $('#category-select').on('change', function () {
      const selected = $(this).val();
      const filtered = selected === 'all'
        ? conferences
        : conferences.filter(c => c.category === selected);
      renderTable(filtered);
    });
  });
</script>

</body>
</html>
